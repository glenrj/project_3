<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Open Stalls</title>
	<link href="https://fonts.googleapis.com/css?family=Abel|Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="styles/index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts/scripts.js"></script>
</head>
<body>
	<div class="wrapper">
		<main>
			<!-- Header -->
			<h1>Open Stalls</h1>
			<!-- Main content -->
			<div class="content">
				<h2>Enter an address and we'll help you find a restroom. Please be as specific as possible.</h2>
				<!-- Form -->
				<div class="form">
					<!-- Address Field -->
					<div class="field">
						<label for="address">Address:</label>
						<input type="text" name="address">
					</div>
					<!-- Bathroom Requirements -->
					<div class="field">
						<input type="checkbox" name="Unisex" value="Unisex" id="unisex">Unisex<br>
					</div>

					<div class="field">
						<input type="checkbox" name="ADA" value="ADA" id="ada">ADA Accessible<br>	
					</div>
					<!-- Submit -->
					<div class='submit'>
						<input type="submit" value="Search" id="submitLocation">
					</div>
				</div>
				<!-- List of bathrooms	 -->
				<div class="bathrooms" id="bathroomList">
					<ul id="bathrooms">

					</ul>
				<!-- 'Show More' button gets appended here	 -->
				</div>
			</div>
		</main>
		<!-- Footer -->
		<footer>
			<p>Data provided by <a href="https://www.refugerestrooms.org/">Refuge Restrooms</a> <img src="assets/noun_Copyleft_883662_f7f7f7.svg"> Refuge Restrooms</p>
		</footer>
	</div>
</body>
</html>
